<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name — Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --fg: #f1f5f9;
      --accent: #6366f1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    .link-card {
      background: rgba(255,255,255,0.05);
      padding: 1rem 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .link-card:hover {
      background: rgba(99,102,241,0.15);
      transform: translateY(-3px);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.4);
    }
    /* Fade-in animation */
    .links, h1, footer {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.6s ease forwards;
    }
    .links { animation-delay: 0.2s; }
    footer { animation-delay: 0.4s; }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>👋 Hi</h1>
  <div class="links">
    <a href="FlighTrackSim1/index.html" class="link-card">🌐 FlightTrackerSim - Beta </a>
    <a href="" class="link-card">🌐 No Project For Now </a>
    <a href="" class="link-card">🌐 No Project For Now </a>
    
  </div>
  
</body>
</html>
